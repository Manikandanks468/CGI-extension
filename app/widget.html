<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Zoho Desk - Apps</title>
	
	
</head>

<body>
	<script>
		var response = [];

window.onload = function () {
 ZOHODESK.extension.onload()
 .then(async function (App) {
	//Get ticket related data

let email = await ZOHODESK.get('ticket.email')
			.then(function (res) {
			//response Handling
			 var arr  = []
			for (const element in res)
			{
				arr.push(res[element])
			}
			return arr[0]
		})

let phone =	await ZOHODESK.get('ticket.phone').then(function (res) {
			//response Handling
			var arr  = []
			for (const element in res)
			{
				arr.push(res[element])
			}
			return arr[0]
		})

let name =	await ZOHODESK.get('ticket.contactName')
// console.log(name)
		.then(function (res) {
			//response Handling
			
			var arr  = []
			for (const element in res)
			{
				arr.push(res[element])
			}
			//console.log(arr[1])
			 return arr[1]
		})
let passID = await ZOHODESK.get('ticket.cf').then(function (res) {
			//response Handling
			var arr  = []
			for (const element in res)
			{
				arr.push(res[element])
			}
			return arr[0].cf_indian_passport_no_uae_emirates_id

		})


		result = [name,phone,email,passID]
			
		return result
		
		
})
.then(e=>{
	var name=e[0]
	
	var passport=e[3]
	
	var Email=e[2]
	var phone=e[1]
	document.querySelector("body").innerHTML=`<iframe width='255px' height='950px' src='https://pbsk-appoinment.zohobookings.in/portal-embed#/customer/pbsk?Customer Name=${name}&Email=${Email}&Contact Number=${phone}&Passport No=${passport}' frameborder='0' allowfullscreen='' > </iframe>`

})




};
	</script>
	<script src="https://js.zohostatic.com/support/developer_sdk/v1/js/ZohoDeskClientSDK.min.js"></script>
	<script src="./js/extension.js" charset="utf-8"></script>
	
</body>


</html>
